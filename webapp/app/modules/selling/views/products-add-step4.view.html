<div class="col-md-12">
	<div class="ft-card ft-card-no-margin">
		<h4>Pricing</h4>
		<form name="priceInfo" class="ft-data-form" novalidate>		
			<div class="row">				
				<label class="col-md-3">
					Product Price
					<div class="error" ng-messages="priceInfo.buyNowPrice.$error">
			    		<p ng-message="required">Required</p>
			    	</div>	
				</label>
				<input type="number" class="form-control" name="buyNowPrice" data-ng-model="cache.product.productPriceDetails.buyNowPrice" min="0" number-input required >
			</div>
			<div class="row">				
				<label class="col-md-3">
					Offer Price			
					<div class="error" ng-messages="priceInfo.offerPrice.$error">
			    		<p ng-message="max">Should less than product price</p>			    		
			    	</div>		
				</label>
				<input type="number" ng-max="cache.product.productPriceDetails.buyNowPrice-0.0001" min="0" class="form-control" name="offerPrice" data-ng-model="cache.product.productPriceDetails.offerPrice" placeholder="Optional" number-input>
			</div>	
			<div class="row">				
				<label class="col-md-3">
					Offer Duration
					<div class="error" ng-messages="priceInfo.offerDuration.$error">
			    		<p ng-message="required">Required</p>			    		
			    	</div>
				</label>
				<button type="button" class="btn btn-select" name="offerDuration" ng-model="cache.product.productPriceDetails.offerDuration" bs-options="offerDuration.attributeId as offerDuration.display for offerDuration in offerDurations" ng-required="isOfferPresent()" data-ng-disabled="!isOfferPresent()" bs-select>
  				 Offer Duration<span class="caret"></span>
			</div>
	    </form>    
	    <div class="ft-card-footer col-md-12 text-center">
            <button class="btn" ui-sref="manage.{{title}}Product.step3">
                <i class="fa fa-chevron-left"></i> Previous 
            </button>
            <button class="btn" data-ng-click="saveDraft()" data-ng-if="isDraftMode">
                <i class="fa fa-file-text"></i> Save Draft 
            </button>
            <button class="btn" data-ng-click="edit()" data-ng-if="!isDraftMode">
                <i class="fa fa fa-check-circle"></i> Save
            </button>     
            <button class="btn" confirm-alert details={{alertMessage.confirm}}>
                <i class="fa fa-eraser"></i> Reset
            </button>
            <button class="btn" data-ng-disabled="isNextDisabled" ui-sref="manage.{{title}}Product.step5">
                Next <i class="fa fa-chevron-right"></i>
            </button>
        </div>
	</div>
</div>
