<div class="container">

  <div class="ft-card ft-card-padded" data-ng-if="searchResult.resultCount == true">
    <p>1-1 of <span data-ng-bind="searchResult.resultList.length"></span> results</p>
    <table class="table table-hover">
      <tbody>
        <!-- <tr> -->
        <tr data-ng-repeat="item in searchResult.resultList" class="row" >

          <td>
            <img data-ng-src={{item.poster}} height="70%"></img>
          </td>
          <td>
            <h4><b class="no-margin" data-ng-bind="item.data.catalog.title"></b>
              <span class="a-size-small a-color-secondary" data-ng-bind="item.year"></span></h4>
            <p></p>
            <p class="small no-margin"><span data-ng-bind="item.data.category.categoryName"></span></p>
            <p class="small no-margin"><b>$<span>{{item.data.productPriceDetails.buyNowPrice}}</span></b>  buy now</p>
          </td>
          <td>
            <h4></h4>
            <p class="small no-margin">Starring:  <span data-ng-bind="item.starring"></span></p>
            <p class="small no-margin">Directed by:  <span data-ng-bind="item.director"></span></p>
            <p class="small no-margin">Runtime:  <span data-ng-bind="item.runtime"></span></p>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="ft-card-footer col-md-12 text-center">
      <button class="btn" ui-sref="#">
          <i class="fa fa-chevron-left"></i> Previous
      </button>
      <button class="btn" data-ng-disabled="isNextDisabled()" ui-sref="#" href="#">
                Next <i class="fa fa-chevron-right"></i>
      </button>
    </div>


  </div>

  <div>

  </div>
</div>
